databaseChangeLog:
  - changeSet:
      id: create quiz rate table
      author: Marya
      changes:
        - createTable:
            preConditions:
              onFail: MARK_RAN
              not:
                tableExists:
                  tableName: quiz_rate
            tableName: quiz_rate
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: quiz_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: rate
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: quiz_results
            baseColumnNames: quiz_id
            constraintName: f_key_quiz_id
            referencedTableName: quizzes
            referencedColumnNames: id
            onDelete: CASCADE